<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>회원가입을 환영합니다.</h1>
    <form action="">
      <fieldset>
      <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id" placeholder="4자 ~ 10자 사이, 공백없이">
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" required>
          </li>
          <li>
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" placeholder="문자와 숫자, 특수 기호 포함">
          </li>
          <li>
            <label for="pw2">비밀번호 확인</label>
            <input type="password" name="pw2" id="pw2">
          </li>
          <li>
            가입 경로
              <select name="join" id="join">
                <option value="0" selected>기타</option>
              </select>
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea name="memo" id="memo" placeholder="남길 말씀이 있다면 여기에" cols="30" rows="10"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
      <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mails" id="o">
        <label for="o">메일 수신</label>
        <input type="radio" name="mails" id="x">
        <label for="x">메일 수신 안 함</label>
      </fieldset>
  <button type="submit">가입하기</button>
  <button type="reset">취소</button>
  </form>
</body>
</html>
