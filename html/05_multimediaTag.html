<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_multimediaTag</title>
</head>
<body>
  <!-- audio 태그: 소리 콘텐츠를 삽입, 크기 지정 안 하면 시각적으로 나오지 않음 > 이제 크기 조절 속성 없어짐 -->
   <audio src="./video/22.mp4" controls muted loop></audio>
  <!-- mp3, mp4가 용량 작고 속도 빠른 편이라 주로 씀 -->
  <!-- video 태그: 비디오 콘텐츠를 삽입, 크기 지정 가능 -->
   <video src="./video/22.mp4" width="300px" controls muted loop></video>
</body>
</html>
