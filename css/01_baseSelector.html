<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_baseSelector</title>
  <link rel="stylesheet" href="./01.css">
</head>
<body>
  <!-- 네이버 같은 사이트는 div밖에 없음 오래된 사이트. header main article section 태그 없었던 시절. id, class 별도로 줘서 구분. 바꾸면 완전 새로고침하는 격 -->
  <div>
    <h1>레드향</h1>
    <p id="p1">껍질에 <em>붉은</em> <strong>빛</strong>이 돌아 레드향이라 불린다.</p>
    <!-- 보통 class를 많이 씀 -->
    <p>레드향은 <span class="font-color">한라봉과 귤</span>을 교배한 것이다.</p>
    <!-- <p>레드향은 <span class="font-color c1 colors 이렇게 쓸 수도 있음">한라봉과 귤</span>을 교배한 것이다.</p> -->
  </div>
</body>
</html>
