<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06_boxModel</title>
  <link rel="stylesheet" href="06.css">
</head>
<body>
  <div class="div div-margin">div1</div>
  <div class="div div-margin">div2</div>
  <div class="div div-margin">div3</div>

  <div class="div div-parent">
    <div class="div-child">div > div</div>
  </div>

  <span class="div">스판</span>
  <strong class="div">스트롱</strong>
  <div class="div div-box">디브</div>
  <!-- 일반적인 프로그래밍 언어에서는 ','로 구분함. 여기서는 띄어쓰기로 구분함, 구분자 영어로는 separator -->
  <h1 class="div">에이치원</h1>
</body>
</html>
